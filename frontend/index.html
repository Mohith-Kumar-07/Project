<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Schedule Viewer</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <h1>Student Schedule Viewer</h1>
    <!-- Login Form -->
    <div id="login-section">
        <input type="text" id="student-id" placeholder="Enter Student ID">
        <button onclick="fetchStudentSchedule()">Submit</button>
    </div>
    <!-- Schedule View -->
    <div id="schedule-section" style="display: none;">
        <h2 id="schedule-heading"></h2>
        <ul id="course-list"></ul>
    </div>
    <script src="../static/js/app.js"></script>
</body>
</html>
