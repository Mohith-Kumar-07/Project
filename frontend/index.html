<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Schedule Viewer</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Schedule Viewer</h1>

        <!-- Login Form -->
        <div id="login-section">
            <h2>Login</h2>
            <input type="text" id="student-id" placeholder="Enter Student ID" required>
            <input type="password" id="login-password" placeholder="Enter Password" required>
            <button onclick="fetchStudentSchedule()">Submit</button>
            <div id="login-message"></div>
        </div>

        <!-- Schedule View -->
        <div id="schedule-section" style="display: none;">
            <h2 id="schedule-heading"></h2>
            <ul id="course-list"></ul>
        </div>
    </div>

    <script src="../static/js/app.js"></script>
</body>
</html>
